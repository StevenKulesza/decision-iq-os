<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="ad.size" content="width=300,height=600">

		<title>300x600</title>

		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
    	
    	<!-- build:css -->
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/utils.css">
		<link rel="stylesheet" type="text/css" href="css/banner.css">
		<!-- endbuild -->
	</head>
<body>
	<div class="container">
		<div class="loader-container">
			<div class="loader">
				<?xml version="1.0" encoding="UTF-8" standalone="no"?><svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.0" width="31px" height="31px" viewBox="0 0 128 128" xml:space="preserve"><script type="text/ecmascript" xlink:href="//preloaders.net/jscripts/smil.user.js"/><g><circle cx="16" cy="64" r="16" fill="#000"/><circle cx="16" cy="64" r="16" fill="#555" transform="rotate(45,64,64)"/><circle cx="16" cy="64" r="16" fill="#949494" transform="rotate(90,64,64)"/><circle cx="16" cy="64" r="16" fill="#ccc" transform="rotate(135,64,64)"/><circle cx="16" cy="64" r="16" fill="#e1e1e1" transform="rotate(180,64,64)"/><circle cx="16" cy="64" r="16" fill="#e1e1e1" transform="rotate(225,64,64)"/><circle cx="16" cy="64" r="16" fill="#e1e1e1" transform="rotate(270,64,64)"/><circle cx="16" cy="64" r="16" fill="#e1e1e1" transform="rotate(315,64,64)"/><animateTransform attributeName="transform" type="rotate" values="0 64 64;315 64 64;270 64 64;225 64 64;180 64 64;135 64 64;90 64 64;45 64 64" calcMode="discrete" dur="720ms" repeatCount="indefinite"></animateTransform></g></svg>
			</div>
		</div>

		<div class="banner bg absolute" style="display: none">
			<div class="clicktag-general">
				<div class="header absolute">
					<div class="logo absolute contain center-bg"></div>
					<div class="text1 absolute contain center-bg hidden"></div>
					<div class="plus-container absolute">
						<div class="circle absolute">
							<div class="plus-x absolute"></div>
							<div class="plus-y absolute"></div>
						</div>
					</div>
					<div class="text2 absolute contain"></div>
				</div>

				<div class="footer absolute">
					<div class="cta absolute"><span class="cta-copy absolute"></span></div>
				</div>

				<div class="static full-frame cover absolute"></div>
			</div>

			<div class="gallery absolute">
				<div class="gallery_arrows absolute contain center-bg"></div>
				<div class="items absolute"></div>
				<div class="arrow-left absolute"></div>
				<div class="arrow-right absolute"></div>
			</div>
		</div>
	</div>

	<!-- build:no-api -->
	<script src="https://cdn.flashtalking.com/frameworks/js/api/2/10/html5API.js"></script>
	<!-- endbuild -->
	<script src="https://cdn.flashtalking.com/feeds/frameworks/js/api/20/FTFeed.min.js"></script>
	<script src="https://cdn.flashtalking.com/frameworks/js/gsap/1.18.0/TweenMax.min.js"></script>
	<!-- build:js -->
	<script src="./scripts/utils.js"></script>
	<script src="./scripts/getFeed.js"></script>
	<script src="./scripts/buildAssets.js"></script>
	<script src="./scripts/setAssets.js"></script>
	<script src="./scripts/animateAd.js"></script>
		<!-- endbuild -->
</body>
</html>
